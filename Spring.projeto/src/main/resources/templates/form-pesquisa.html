<!DOCTYPE html>
<html lang="pt-br">
<head>
   <title>Pesquisa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"rel="stylesheet"/>
</head>

<body>
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown"><a class="nav-link dropdown-toggle"href="#"id="navbarDropdownMenuLink"role="button"
                data-mdb-toggle="dropdown"aria-expanded="false"> 
                Arquivo 
              </a>

              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item" href="/pesquisas/nova-pesquisa">Nova Pesquisa</a></li>
                  <li> <a class="dropdown-item" href="/pesquisas/listar-pesquisa">Listar Pesquisas</a></li>
                  
              </ul>
            </li>
          </ul>

        </div>
      </nav>

    <div class="container mt-5">
    
    <div class="card">
      <div class="card-header">Cadastro de Pesquisas</div>
      <div class="card-body">
        
        
        <form th:action="@{/pesquisas}" method="post" th:object="${pesquisa}">
          <div class="row">
            <div class="col-3">
              <div class="form-outline">
                  <input type="text" id="nome" class="form-control" th:field="*{nome}"/>
                  <label class="form-label" for="nome">NOME</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-outline">
                  <input type="email" id="email" class="form-control" th:field="*{email}" />
                  <label class="form-label" for="E-mail">E-MAIL</label>
              </div>
            </div>
          </div>
          <div class="row mt-3 mb-5">
            <div class="col-2">
              <h6>Sexo</h6>
                  <!-- Default radio -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Sexo" id="flexRadioDefault1" value="Masculino" th:field="*{sexo}"/>
                    <label class="form-check-label" for="flexRadioDefault1"> Masculino </label>
                </div>
              <!-- Default checked radio -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Sexo" id="flexRadioDefault2" value="feminino" th:field="*{sexo}"/>
                    <label class="form-check-label" for="flexRadioDefault2"> Feminino </label>
                </div>
                </div>
            <div class="col-8">
              <h6>Estado Civil</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="EstadoCivil" 
                        id="inlineRadio3" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.EstadoCivil).CASADO}" th:field="*{estadoCivil}"/>
                    <label class="form-check-label" for="inlineRadio3">Casado(a) </label>
                </div> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="EstadoCivil" 
                          id="inlineRadio4" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.EstadoCivil).SOLTEIRO}" th:field="*{estadoCivil}"/>
                    <label class="form-check-label" for="inlineRadio4">Solteiro(a) </label>
                </div> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="EstadoCivil" 
                        id="inlineRadio5" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.EstadoCivil).VIUVO}" th:field="*{estadoCivil}"/>
                    <label class="form-check-label" for="inlineRadio5">Viuvo(a) </label>
                </div> 
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="EstadoCivil" 
                        id="inlineRadio6" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.EstadoCivil).DIVORCIADO}" th:field="*{estadoCivil}"/>
                    <label class="form-check-label" for="inlineRadio6">Divorciado(a) </label>
                </div>       
              </div>  
            </div>
            <div class="row mt-3 mb-3">
              <h6>Generos preferidos</h6>
              <div class="col-4">

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.GeneroFilmes).FICCAO}" id="chkFiccao" th:field="*{generosFilme}"/>
                  <label class="form-check-label" for="chkFiccao">Ficção</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox"th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.GeneroFilmes).ACAO}"id="chkAcao"  th:field="*{generosFilme}" />
                  <label class="form-check-label" for="chkAcao">Ação</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.GeneroFilmes).TERROR}"id="chkTerror"  th:field="*{generosFilme}"/>
                  <label class="form-check-label" for="chkTerror">Terror</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.GeneroFilmes).ROMANCE}"id="chkRomance"  th:field="*{generosFilme}"/>
                  <label class="form-check-label" for="chkRomance">Romance</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.GeneroFilmes).COMEDIA}"id="chkComedia"  th:field="*{generosFilme}" />
                  <label class="form-check-label" for="chkComedia">Comédia</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" th:value="${T(br.com.floripa.aula_spring_pesquisa.model.enums.GeneroFilmes).ANIMACAO}"id="chkAnimacao"  th:field="*{generosFilme}" />
                  <label class="form-check-label" for="chkAnimacao">Animação</label>
                </div>
                
              </div>
                

            </div>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="reset" class="btn btn-danger">Limpar</button>

      </form>
      </div>
    </div>
  </div>
     <!-- MDB -->
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    
</body>
</html>
